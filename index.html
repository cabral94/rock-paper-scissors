<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="font-size: display-4">
      Welcome to the Rock, Paper and Scissors Game!
    </h1>
    <h2 class="font-size: fs-2">
      You think you can beat our robot? Give it a shot!
    </h2>
    <img
      src="robot-gif.gif"
      alt=""
      style="
        display: block;
        margin: auto;
        width: 25%;
        margin-top: 20px;
        border-radius: 15px;
      "
    />

    <h2 style="margin-top: 40px">Pick an option.</h2>

    <div class="container text-center imageBox">
      <div class="row align-items-start">
        <div class="col choice">
          <div class="text-center">
            <p>Rock</p>
            <img
              id="rock-icon"
              src="rock-image.png"
              class="img-fluid rotating-icon"
              alt="Rock"
            />
          </div>
        </div>
        <div class="col choice">
          <div class="text-center">
            <p>Paper</p>
            <img
              id="paper-icon"
              src="paper-image.png"
              class="img-fluid rotating-icon"
              alt="..."
            />
          </div>
        </div>
        <div class="col choice">
          <div class="text-center">
            <p>Scissors</p>
            <img
              id="scissors-icon"
              src="scissors-image.png"
              class="img-fluid rotating-icon"
              alt="..."
            />
          </div>
        </div>
      </div>
    </div>

    <h2
      id="result"
      class="text-center mt-5 display-6"
      style="margin-bottom: 50px"
    >
      Make your move!
    </h2>

    <script src="Rock_Paper_Scissors.js"></script>
    <img
      id="end-gif"
      src=""
      style="display: none; margin: 20px auto; width: 300px"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
